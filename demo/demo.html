<!DOCTYPE html>

<head>
    <title>Gray</title>
    <script src="../public/gray.js"></script>
</head>

<body>
    <div id="app">
        <button @click="myMethod">BUTTON</button>
        <p>{{msg}}</p>
        <p g-text="info"></p>
        <input g-model="wtf" type="text"/>
    </div>
    <script>
        const app = new Gray({
            el: '#app',
            data: {
                wtf: "hhh",
                msg: 'Hello',
                info: 'WWW',
            },
            methods: {
                myMethod() {
                    alert('这是一个按钮');
                }
            }
        });
    </script>
</body>

</html>
